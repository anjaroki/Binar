<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;665;800&display=swap" rel="stylesheet" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- css saya -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <!-- navbar -->
      <div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand ms-3 color-size-nav" href="#"><</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link mx-3" href="#">
                  <img src="assets/logo.png" alt="" srcset="" />
                </a>
                <a class="nav-link text-nav text-warning mt-2" href="#">ROCK PAPER SCISSORS</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- halaman -->
      <div class="container">
        <div class="container text-center mt-5">
          <div class="row">
            <div class="col">
              <h1 class="text-nav">PLAYER 1</h1>
            </div>
            <div class="col"></div>
            <div class="col">
              <h1 class="text-nav">COM</h1>
            </div>
          </div>
          <div class="row mt-5">
            <div id="latarBatu" class="col">
              <img src="assets/batu.png" id="batu" onClick="pilBatu()" />
            </div>
            <div class="col"></div>
            <div id="latarBatuC" class="col">
              <img src="assets/batu.png" id="batuC" alt="" srcset="" />
            </div>
          </div>
          <div class="row mt-5">
            <div id="latarKertas" class="col">
              <img src="assets/kertas.png" id="kertas" onClick="pilKertas()" />
            </div>
            <div class="col">
              <img src="assets/VS.png" class="picHasil" />
            </div>
            <div id="latarKertasC" class="col">
              <img src="assets/kertas.png" id="kertasC" alt="" srcset="" />
            </div>
          </div>
          <div class="row mt-5">
            <div id="latarGunting" class="col">
              <img src="assets/gunting.png" id="gunting" onClick="pilGunting()" />
            </div>
            <div class="col"></div>
            <div id="latarGuntingC" class="col">
              <img src="assets/gunting.png" id="guntingC" alt="" srcset="" />
            </div>
          </div>
          <div class="row mt-5">
            <div class="col"></div>
            <div class="col">
              <img onclick="window.location.reload()" src="assets/refresh.png" alt="" srcset="" />
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
